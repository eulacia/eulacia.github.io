# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site setings
name: 'townofSulaco'
description: 'Sudden dances, grave beauties and heart murmurs.'
# Sidebar about text
site_description: 'Welcome to the Town of Sulaco. Feel free to explore and leave some questions unanswered.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: # the subpath of your site, e.g. "/blog"
production_url: 'https://eulacia.github.io/'
disqus: 'justgoodthemes'
mailchimp_url: '//justgoodthemes.us3.list-manage.com/subscribe/post?u=78f1bab16028354caeb23aecd&amp;id=4a7330d117'
ga_analytics: UA-135447433-1

# Contact form setings
email: herve.eulacia@me.com
contact_page_description: "Ideas, questions or comments? Just want to say hi?"
thankyou_page_description: "Message sent. Thank you."

# Contacts section in the sidebar
sidebar_widget_description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sed lacus id tortor iaculis iaculis dignissim eget justo. Maecenas posuere eros nisl, ut pharetra turpis faucibus."
sidebar_widget_email: "blogin [at] gmail.com"
sidebar_widget_address: "123 Some Street, Some City, AA 12345"
sidebar_widget_phone: "+123 112 23445"


# Social links
twitter: 'rveulacia'
facebook: 'eulacia'
instagram: 'eulacia'

# Navigation
navigation:
  - text: what it is
    url: /what-it-is/
  - text: say something
    url: /say-something/

# Required Plugins
plugins_dir:
  - jekyll-author-page
  - jekyll-paginate
  - jekyll-tagsgenerator
  - jekyll-seo-tag
  - jekyll-sitemap
  

# Pagination
paginate: 6
paginate_path: /page:num/

# Permalinks
permalink: /:title

# Other
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
